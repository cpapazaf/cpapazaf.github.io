---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts limit:1 %}
      <li>
        <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}#disqus_thread">{{ post.title }}</a></h1>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <ul class="tags">
        {% for tag in post.tags %}
          <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
        {% endfor %}
        </ul>
        <div class="post-content" itemprop="articleBody">
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
